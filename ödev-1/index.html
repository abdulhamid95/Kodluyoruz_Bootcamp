<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="register">
        <img class="paper_ico" src="images/paper_icon1.png" alt="paper_icon">
        <h1>REGISTER</h1>
        <a class="media face">f</a>
        <a class="media google">G</a>
        <a class="media yahou">Y</a>

        <p>or use your email adress</p>
        <form>
            <input type="text" placeholder="First Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <input type="submit" value="CREATE ACCOUNT" class="submit">
        </form>
            <P>Already have an account? <a class="sign-in" href="#">Sign In</a></P>
    </div>
</body>
</html>
